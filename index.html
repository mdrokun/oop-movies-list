<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://fonts.googleapis.com/css?family=Oswald|Squada+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abel|Oswald|Squada+One&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Movies List</title>
</head>

<body>
  <div class="form-section">

    <div class="form-toggler">
      <div class="form-toggler-bar"></div>
    </div>

    <div class="form-container">
      <p class="from__title">Add New Action Movie</p>
      <form class="from movie-form">
        <div class="form__input">
          <label for="name">Movie name:</label>
          <input type="text" class="input movie-name" id='name'>
        </div>
        <div class="form__input">
          <p>Upload movie poster</p>
          <input type="file" id="file" />
          <label for="file" class="input-btn">upload</label>
          <div class="img-cont">
            <img class="img-prev" src="" alt="">
          </div>
        </div>
        <div class="form__input">
          <label for="name">Starring:</label>
          <input type="text" class="input starring" id='name'>
        </div>
        <div class="form__input">
          <label for="date">Release Date:</label>
          <input type="date" class="input" id='date'>
        </div>

        <div class="form__input">
          <label for="time">Short Info:</label>
          <textarea name="" id="info"></textarea>
        </div>
        <div class="from__submit">
          <input class="btn-sub" type="submit" value="Submit">
        </div>
      </form>
    </div>

  </div>

  <section class="movies-area">
    <p class="title bg-green">New Released Action Movies</p>
    <div class="filter">
      <input type="text" class="finput" placeholder="Search by name">
    </div>

    <div class="movies-container">

    </div>

  </section>

  <script src="app.js"></script>
</body>

</html>
